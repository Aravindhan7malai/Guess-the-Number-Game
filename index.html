<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number Game</title>
</head>
<style>
    body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-color: #aadada; /* Updated background color */
    font-family: Arial, sans-serif; /* Improved font stack */
}

.form {
    text-align: center;
    border: 5px solid #888383; /* Lightened border color */
    padding: 20px; /* Increased padding for better spacing */
    margin: 20px;
    background-color: #31302c; /* Darker background */
    border-radius: 10px;
    color: #eee4e4; /* Lightened text color */
    max-width: 300px; /* Limit form width for better readability */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Added box shadow for depth */
}

.form h1 {
    font-size: 24px; /* Increased heading size for emphasis */
    margin-bottom: 10px;
}

.form h3 {
    font-size: 18px; /* Slightly larger font size for attempt count */
    margin-top: 0;
    margin-bottom: 20px; /* Increased bottom margin for separation */
}

.num {
    padding: 8px; /* Adjusted input padding */
    width: 100px; /* Set input width */
    font-size: 16px; /* Increased font size for better visibility */
    margin-right: 10px; /* Added spacing between input and button */
}

.btn {
    padding: 8px 16px;
    background-color: #4CAF50; /* Green button color */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px; /* Increased button font size */
}

.btn:hover {
    background-color: #45a049; /* Darker green on hover */
}

.answer {
    font-size: 20px; /* Larger font size for answer messages */
    margin-top: 20px; /* Increased top margin for separation */
}

@media (max-width: 400px) {
    .form {
        padding: 15px; /* Adjusted padding for smaller screens */
    }
}

</style>

<body>
    <form class="form" action="">
        <h1>Guess the number 1-10!</h1>
        <h3>Attempt <span class="tries"></span></h3>
        <input class="num" type="number" min="0" max="10">
        <button class="btn">Click</button>
        <h1 class="answer"></h1>
    </form>

    <script src="./script.js"></script>
</body>

</html>
