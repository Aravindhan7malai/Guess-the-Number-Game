<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number Game</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: rgb(170, 218, 218);
        font-family: sans-serif;
    }

    form {
        text-align: center;
        border: 5px solid rgb(136, 131, 131);
        padding: 10px;
        margin: 5px;
        background-color: rgb(49, 44, 44);
        border-radius: 10px;
        color: rgb(238, 228, 228);
    }

    .btn {
        cursor: pointer;
    }
</style>

<body>
    <form class="form" action="">
        <h1>Guess the number 1-10!</h1>
        <h3>Attempt <span class="tries"></span></h3>
        <input class="num" type="number" min="0" max="10">
        <button class="btn">Click</button>
        <h1 class="answer"></h1>
    </form>

    <script src="./script.js"></script>
</body>

</html>
